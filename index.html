<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelcations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="https://i.ibb.co/bLrPfF7/Screenshot-2024-05-18-092917-removebg-preview.png alt="Travelcations Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Trips</a></li>
                <li><a href="#">Review</a></li>
                <li><a href="#">More</a></li>
            </ul>
            <a href="#" class="signin">Sign in</a>
        </nav>
    </header>
    <div class="search-area">
        <h1>Where to?</h1>
        <div class="search-options">
            <button><i class="fas fa-globe"></i> Search All</button>
            <button><i class="fas fa-hotel"></i> Hotels</button>
            <button><i class="fas fa-landmark"></i> Things to Do</button>
            <button><i class="fas fa-utensils"></i> Restaurants</button>
            <button><i class="fas fa-home"></i> Vacation Rentals</button>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Places to go, things to do, hotels...">
            <button class="search-button">Search</button>
        </div>
    </div>
    <div class="promotional-section">
        <h2>Build a trip in minutes</h2>
        <p>Get a personalized itinerary just for you, guided by traveler tips and reviews.</p>
        <div class="promo-image">
            <img src="https://i.ibb.co/4NqJDGD/vacation01.jpg" alt="Powered Trip Planning">
        </div>
        <p>Check out your trip to Bali for 3 days for a family with children.</p>
        <button>Start a trip with personalized quiz</button>
    </div>
    <footer>
        <p>Â© 2024 Travelcations. All rights reserved.</p>
    </footer>
</body>
</html>
